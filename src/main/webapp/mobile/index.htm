	<body ng-app="app" ng-controller="googleMapCtrl">
			
		<div class="angular-google-map-container">
		    <div id="floating-progressbar">
		      <div class="row">		
			        <div ng-repeat="(group,status) in floatingGroupStatus" class="col-sm-12"><uib-progressbar ng-if="status.activeLayer.length!=0" class="progress-striped" max="status.max+1" value="status.current+1" type="success">{{group}}</uib-progressbar></div>
			    </div>
		    </div>
		   
		    <div id="logo-menu-mobile">             
                <img src="img/AuScope-logo-220.jpg">
            </div>  
		   
		    
		      
			<layer-panel ng-show="showlayerPanel" class='layer-panel animated fadeInLeft' ></layer-panel>
			<active-panel ng-show="showActivePanel" class='layer-panel animated fadeInLeft'  active-view="active" show-active-panel = "showActivePanel" ></active-panel>
						
			<div class="map-overlay-panel-toggle animated zoomIn" ng-controller="layerSearchCtrl as searchCtrl">	
			   	<div id="logo-menu">             
                  <img src="img/AuScope-logo-220.jpg">
                </div>   
			    <div class="form-inline">
				  <div class="form-group has-feedback inner-addon left-addon" >
 					<form ng-submit="searchCtrl.submit()">
						<span ng-click="searchCtrl.submit()" class="leftglyphicon glyphicon glyphicon-menu-hamburger hasEvent"></span>
						<input type="text" class="form-control border-none" id="inputValidation" placeholder="Search" ng-model="keywords" />
						<span class="glyphicon glyphicon-search form-control-feedback hasEvent" ng-click="searchCtrl.submit()"></span>						
						<!-- Hidden submit button so we can have a simple ng-submit to detect keywords have been searched -->
						<input type="submit" style="height: 0px; width: 0px; border: none; padding: 0px;" hidefocus="true" />  
 					</form>
				  </div>
				</div>				   
				<div class="row quick-menu">				    
			       <div class="col-xs-3"><i ng-click="addHeatMapOverlay()" class="fa fa-object-group fa-2x white hasEvent" aria-hidden="true"></i><br><small>Heat Map</small></div>			       
                   <div class="col-xs-3"><i ng-click="toggleZoomDraw()" ng-class="{'fa fa-search-plus fa-2x white hasEvent': !zoomDrawActive, 'fa fa-pencil-square fa-2x red':zoomDrawActive}"  aria-hidden="true"></i><br>                    
                    <div ng-switch on="zoomDrawActive">
					      <div ng-switch-when="true"><small class="red">Draw bounds</small></div>
					      <div ng-switch-when="false"><small class="white">Zoom Bound</small></div>
					  </div>                   
                   </div>                                      
                   <div class="col-xs-3"><a href="mailto:cg-admin@csiro.au" target="_top"><i class="fa fa-envelope fa-2x white hasEvent" aria-hidden="true"></i><br><small>Email us</small></a></div>                   
                   <div class="col-xs-3"><a href="http://www.auscope.org/" target="_blank"><i class="fa fa-bookmark fa-2x white hasEvent" aria-hidden="true"></i><br><small>Auscope Website</small></a></div>
                </div>  
                
                <div ng-hide="zoomDrawActive" class="quick-menu">
                    <div><hr></div>
                    <div class="col-xs-6" id="mouse-move-display-lat"></div>
                    <div class="col-xs-6" id="mouse-move-display-lng"></div>
                </div>                						
			</div>
			<div class="full-map">	
				<div class="google-map" id="google-map-main"></div>
			</div>
			
		</div>

        <script src="js/assets/modules/service/map/PreviewMapService.js"></script>
        <script src="js/assets/modules/service/layer/renderers/wms/WMSService.js"></script>
        <script src="js/assets/modules/service/layer/renderers/wms/WMS_1_1_0_Service.js"></script>
        <script src="js/assets/modules/service/layer/renderers/wms/WMS_1_3_0_Service.js"></script>

    <body ng-app="app" ng-controller="googleMapCtrl" map-div-id="google-map-main">
        <div class="map-mask" ng-show="mapMaskFlag">
            <div class="map-mask-img">
                <img src="img/hourglass.gif"/>
            </div>
        </div>
        <div class="angular-google-map-container" >
            <div id="floating-progressbar" class="mobile-only">
                <div class="row">        
                    <div ng-repeat="(layerid,status) in floatingLayerStatus" class="col-sm-12">
                        <uib-progressbar ng-if="status.max" class="progress-striped" max="status.max+1" value="status.completed+1" type="success">{{layerid}}</uib-progressbar>
                    </div>
                </div>
            </div>

            <div id="logo-menu" class="animated zoomIn">             
                <a href="http://www.auscope.org/" target="_blank"><img src="img/AuScope-logo-220-transp.png"></a>
            </div> 
            
            <layer-panel ng-show="showlayerPanel" class='layer-panel animated fadeInLeft' ng-swipe-left="showlayerPanel = false" ng-swipe-disable-mouse></layer-panel>
            <querier-panel ng-show="showQuerierPanel" class='query-panel animated fadeIn'  active-view="active" show-querier-panel = "showQuerierPanel" ng-swipe-left="showQuerierPanel = false"></querier-panel>
            
            <div class="menu-icon-toggle animated zoomIn" ng-controller="layerSearchCtrl as searchCtrl">             
                <div ng-click="searchCtrl.toggleMenu()" class="animated zoomIn">
                    <i class="fa fa-arrow-circle-right hasEvent"></i>
                </div>
            </div>    
                                
            <div class="map-overlay-panel-toggle animated zoomIn">               
                <div class="row quick-menu">    
                                                                      
                    <div class="col-xs-2">                   
                        <div ng-switch on="zoomDrawActive">
                            <div ng-switch-when="false"><small class="white"><i ng-click="toggleZoomDraw()" class="fa fa-search-plus fa-2x white hasEvent"></i></small></div>
                            <div ng-switch-when="true"><small class="cyan"><i ng-click="toggleZoomDraw()" class="fa fa-pencil-square fa-2x cyan hasEvent"></i></small></div>
                        </div>                   
                    </div>
                    <div class="col-xs-2">                              
                        <a href="mailto:cg-admin@csiro.au" target="_top"><small><i class="fa fa-envelope-o fa-2x white hasEvent"></i><br></small></a>                   
                    </div>
                     
                    <div class="col-xs-2">
                        <small><i ng-click="togglePermalink();" ng-class="{'cyan': showPermalink, 'white': !showPermalink}" class="fa fa-link fa-2x  hasEvent"></i><br></small>
                    </div>
                     
                    <div ng-hide="zoomDrawActive">                               
                        <div class="col-xs-3 small" id="mouse-move-display-lat"></div>
                        <div class="col-xs-3 small" id="mouse-move-display-lng"></div>
                    </div>   
                    <div ng-show="zoomDrawActive">                              
                        <div class="col-xs-6 small"><i class="cyan">Draw Bounds</i></div>                         
                    </div>                     
                </div>
                <div ng-show="showPermalink" class="row quick-menu">
                    <div class="col-xs-2 small">
                        <i ng-click="copyLinkToClipboard('permalinkInp');" class="fa fa-clipboard fa-2x cyan hasEvent"></i>
                    </div>
                    <div class="col-xs-10 small">
                        <input id="permalinkInp" type="text" value="{{permalink}}" readonly />
                    </div>
                </div>                
            </div>
            <div class="full-map">    
                <div class="google-map" id="google-map-main"></div>
            </div>
            
        </div>
    </body>
    
       
        
        
    
</html>

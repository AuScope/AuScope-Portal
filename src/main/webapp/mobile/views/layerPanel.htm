<div class="animated fadeInleft" ng-controller="layerPanelCtrl as layerPanel">
	
	<div>
		<div>				
			<div class="layer-panel-header">
				<img src="img/AuScope-logo-220.jpg">
				<i class="pull-right glyphicon hasEvent" ng-click="$parent.showlayerPanel = !$parent.showlayerPanel" ng-class="{'glyphicon glyphicon-menu-left': true}"></i>
			</div>			
		</div>
		<div>
			<uib-accordion close-others="true">	
			   <div ng-repeat="(group,records) in layerPanel.getCswRecords()" uib-accordion-group class="accordion-header-override" ng-class="{'panel-selected': status[group].isOpen, 'panel-primary': !status[group].isOpen}" is-open="status[group].isOpen">
			   
			      <uib-accordion-heading>
			        <span><i ng-if="renderStatus.group[group].activeLayer.length > 0" class="pull-left margin-right">
			        <round-progress max="renderStatus.group[group].max+1" current="renderStatus.group[group].current+1" radius="9" stroke="4" color="#acea44">
			        </round-progress></i>{{group}}</span> 
			        <i class="pull-right glyphicon" ng-class="{'glyphicon glyphicon-minus': status[group].isOpen, 'glyphicon glyphicon-plus': !status[group].isOpen}"></i>
			        
			      </uib-accordion-heading>
			      <div>
			      	<table class="table table-sm table-inverse layer-selection">
			      	  <thead>
				        <tr>
					      <th colspan="4">Layers</th>					      
					    </tr>
					  </thead>
					   <tr ng-repeat-start="cswRecord in records" ng-click="togglePanels('filter',group,cswRecord.id)" class="layer-row" ng-class="{'layer-selected':  status[group][cswRecord.id].isExpanded}">
						   	<td><span ng-if="renderStatus[cswRecord.id].max" class="glyphicon glyphicon-ban-circle pull-left hasEvent" ng-click="removeLayer(cswRecord);$event.stopPropagation();" style="color:red;font-size: 15px;margin-right:3px;" aria-hidden="true"></span>{{cswRecord.name}}<br>
						   	  <div class="layer-progress-bar" ng-if="renderStatus[cswRecord.id].max" ng-click="togglePanels('statusInfo',group,cswRecord.id);$event.stopPropagation();">  
						   	  <uib-progressbar  class="progress-striped active" style="height:5px" type="success" max="renderStatus[cswRecord.id].max +1" value="renderStatus[cswRecord.id].completed +1">
						   	  </uib-progressbar>
						   	  </div>
						   	</td>
						   	<td class="icon-box"><i class="fa fa-filter fa-round hasEvent" ng-class="{'fa-round-inverse': status[group][cswRecord.id].panels.filter}" aria-hidden="true" ng-click="togglePanels('filter',group,cswRecord.id);$event.stopPropagation();"></i></td>
						   	<td class="icon-box"><i class="fa fa-info-circle fa-round hasEvent" ng-class="{'fa-round-inverse': status[group][cswRecord.id].panels.info}" aria-hidden="true" ng-click="togglePanels('info',group,cswRecord.id);$event.stopPropagation();"></i></td>
						   	<td class="icon-box"><i class="fa fa-line-chart fa-round hasEvent" ng-class="{'fa-round-inverse': status[group][cswRecord.id].panels.analytic}" aria-hidden="true" ng-click="togglePanels('analytic',group,cswRecord.id);$event.stopPropagation();"></i></td>
					   </tr>
                       <tr class="animated layer-selected" ng-class="{'fadeInDown': status[group][cswRecord.id].panels.filter, 'no-animation': !status[group][cswRecord.id].panels.filter}" ng-show="status[group][cswRecord.id].panels.filter">
                        <td colspan="4">
                            <filter-panel  cswrecord="cswRecord"  class='layer-panel-nested'></filter-panel>                                  
                        </td>
                       </tr>
					   <tr class="layer-selected" ng-if="status[group][cswRecord.id].panels.info"  >
					        <td colspan="4">
					              <info-panel  info-panel-csw="cswRecord" ></info-panel>
					         </td>
					   </tr>
					   <tr class="animated layer-selected" ng-class="{'fadeInDown': status[group][cswRecord.id].panels.analytic, 'no-animation': !status[group][cswRecord.id].panels.analytic}" ng-show="status[group][cswRecord.id].panels.analytic">
                        <td colspan="4">
                            <analytic-panel  cswrecord="cswRecord" ></analytic-panel>
                        </td>
                       </tr>
                       <tr class="animated layer-selected" ng-class="{'fadeInDown': status[group][cswRecord.id].panels.statusInfo, 'no-animation': !status[group][cswRecord.id].panels.statusInfo}" ng-show="status[group][cswRecord.id].panels.statusInfo" ng-repeat-end>
                        <td colspan="4">                           
                           <div ng-repeat="resource in renderStatus[cswRecord.id].resources" class="render-status-panel">                                  
                              <div ng-switch on="resource.status">
	                             <div ng-switch-when="RUNNING"><span class="fa fa-spinner fa-spin" style="color:orange"></span> {{ resource.url | limitTo: 40 }}{{resource.url.length > 20 ? "..." : resource.url}}</div>
	                             <div ng-switch-when="COMPLETED"><span  class="fa fa-check-square" style="color:green"></span> {{ resource.url | limitTo: 40 }}{{resource.url.length > 20 ? "..." : resource.url}}</div>
	                             <div ng-switch-when="ERROR"><span ng-switch-when="ERROR" class="fa fa-exclamation-triangle" style="color:red"></span> {{ resource.url | limitTo: 40 }}{{resource.url.length > 20 ? "..." : resource.url}}</div>
                              </div>	                              	                               
                           </div>                                                                 
                        </td>
                       </tr>
					    
					</table>
			      
			      </div>	
			      
			    </div>
			    			    
			</uib-accordion>
		</div>				
	</div>
</div>

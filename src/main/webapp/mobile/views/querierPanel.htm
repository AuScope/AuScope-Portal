<div class="container-fluid animated fadeInleft" ng-controller="querierPanelCtrl" ng-init="init('xmlPanel')">
	<div>
		<div>				
			<div class="layer-panel-header">
				<img src="img/AuScope-logo-220.jpg">
				<i class="pull-right glyphicon gi-2x hasEvent" ng-click="$parent.showQuerierPanel = !$parent.showQuerierPanel; resetTree($parent.showQuerierPanel);" ng-class="{'glyphicon glyphicon-menu-left': true}"></i>
			</div>			
		</div>
		
		<div>
			<div id="xmlPanel" class="querier-div">
                <div ng-repeat="(layerName, nameList) in layerIndex">
                    <div class="label label-info">{{layerName}}</div>               
			        <uib-accordion close-others="true">
	                    <div ng-repeat="name in nameList" uib-accordion-group is-open="status[name].isOpen" class="panel-default">
	                        <uib-accordion-heading><span ng-click="parseTree(name)">{{name}}<i class="pull-right glyphicon" ng-class="{'glyphicon glyphicon-minus': status[name].isOpen, 'glyphicon glyphicon-plus': !status[name].isOpen}"></i></span></uib-accordion-heading>
	                        <div>
	                            <div
								    data-angular-treeview="true"
								    data-tree-id="{{'querierxmltreeviewer' + $index}}"
								    data-tree-model="JSONTreeStruct[name]"
								    data-node-id="id"
								    data-node-label="label"
								    data-node-children="children" >
								</div>
	                        </div>
	                    </div>
	                </uib-accordion>
                </div>
	        </div>

			<div class="row">
				<div class="col-xs-3"><i class="fa fa-area-chart fa-2x dark-blue" aria-hidden="true"></i></div>
				<div class="col-xs-3"><i class="fa fa-download fa-2x dark-blue" aria-hidden="true"></i></div>
				<div class="col-xs-3"><i class="fa fa-key fa-2x dark-blue" aria-hidden="true"></i></div>
				<div class="col-xs-3"><i class="fa fa-ellipsis-v fa-2x dark-blue" aria-hidden="true"></i></div>
			</div> -->	
	   </div>				
	</div>
</div>

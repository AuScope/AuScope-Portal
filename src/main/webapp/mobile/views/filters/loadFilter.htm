 <div ng-controller="loadFilterCtrl">
 
 
    <form>
        <div ng-repeat="mandatoryFilter in layer.filterCollection.mandatoryFilters">
            <div ng-if="mandatoryFilter.type == 'CHECKBOX'">
                <div class="form-group  form-group-sm">
                    <label class="form-check-label">
					    <input class="form-check-input" type="checkbox" ng-model="mandatoryFilter.value">
					       {{mandatoryFilter.label}}
					  </label>
                                    
                </div>
            </div>                   
        </div>
    </form>
 
    <form>
	    <div class="form-group form-group-sm">
	    <label for="form-filter-selection">Select Filter:</label>
	    <select class="form-control" id="form-filter-selection" ng-change="addFilter(filter)" ng-model="filter" ng-options="filter as filter.label for filter in layer.filterCollection.xpathFilters"></select>
	   </div>
    </form>

    <form>    
        <div ng-repeat="xPathFilter in xPathFilters">
            <div ng-if="xPathFilter.type=='TEXT'">
                <div class="form-group  form-group-sm">
				    <label for="{{ 'filter-object' + $index }}">{{xPathFilter.label}}</label>
				    <input type="text" class="form-control" id="{{ 'filter-object' + $index }}" ng-model="xPathFilter.value">				   
				</div>
            </div> 
            <div ng-if="xPathFilter.type=='DATE'">
                <div class="form-group  form-group-sm">
                    <label for="{{ 'filter-object' + $index }}">{{xPathFilter.label}}</label>                     
                  
			          <div class="input-group" id="{{ 'filter-object' + $index }}">
				          <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" is-open="popup1.opened"  ng-model="xPathFilter.value" close-text="Close" alt-input-formats="altInputFormats" />
				          <span class="input-group-btn">
				            <button type="button" class="btn btn-default btn-sm" ng-click="popup1.opened=true;"><i class="glyphicon glyphicon-calendar"></i></button>
				          </span>
				      </div>
			               
                </div>
            </div>       
        </div>
    </form>
 
    
   
 
    <div>
        <button type="button" class="btn btn-info btn-sm" ng-click="addLayer(layer)">Add Layer</button>      
    </div>
 </div>

<a class="popup" (click)="showPermanentLink=!showPermanentLink;generatePermanentLink()"><i class="ti-link"></i><span>Permanent Link</span>
	<div class="popuptext p-10" [ngClass]="{'show':showPermanentLink}" id="myPopup">
		<div class="form-group">
			<label for="permanentlink-text-copy" class="col-sm-2 control-label"><span (click)="showPermanentLink=false;"
				class="glyphicon glyphicon-duplicate form-control-feedback" style="font-size: 20px;"></span></label>
			<div class="col-sm-10" style="padding-left: 0px;">
				<input type="text" readonly class="form-control" id="permanentlink-text-copy" [(ngModel)]=permanentlink>
			</div>
		</div>

	</div>
</a>

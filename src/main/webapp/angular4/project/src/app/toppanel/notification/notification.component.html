<a href="javascript:;" data-toggle="dropdown" class="dropdown-toggle navbar-icon with-label" (click)="onGetNotifications()">
    <i class="ti-bell"></i>
  </a>
<ul class="dropdown-menu dropdown-lg no-padding">
  <li class="notification" *ngFor="let  notification of notifications; let i = index">
    <a href="#">
      <div class="notification-icon bg-primary">
        <i class="ti-apple"></i>
      </div>
      <div class="notification-info">
        <h4 class="notification-title">{{notification.author}}
          <span class="notification-time">{{notification.time | date:'medium'}}</span>
        </h4>
        <p class="notification-desc">{{notification.content}} </p>
      </div>
    </a>
  </li>
</ul>
